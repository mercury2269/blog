---
layout: default
---

<div class='home entry'>
    <h1>{{ page.title }}</h1><span class="date">{{ page.date | date_to_long_string }}</span>
    {{ content }}
	{% if page.tags.size > 0 %}
	<span class="tags">
	  {% for tag in page.tags %}
	    <a class="tag" href="/tags/#{{tag | cgi_encode}}">{{ tag }}</a>
	  {% endfor %}
	</span>
	{% endif %}
</div>
